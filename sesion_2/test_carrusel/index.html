<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
            <script src="js/carousel.js"></script>
            <title>Carousel Vanilla JS </title>
        </head>
        <body>
            <div class="carousel">
                <button class="carousel__button carousel__button--left">
                    <img src="https://cdn3.iconfinder.com/data/icons/arrows-set-1-4/14/030-Arrow-512.png" alt="left_arrow">
                </button>
                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li class="carousel__slide">
                            <img class="carousel__images" src="img/nature1.webp" alt="image-1">
                        </li>
                        <li class="carousel__slide">
                            <img class="carousel__images" src="img/nature2.webp" alt="image-2">
                        </li>
                        <li class="carousel__slide">
                            <img class="carousel__images" src="img/nature3.webp" alt="image-3">
                        </li>
                    </ul>
                </div>
                <button class="carousel__button carousel__button--right">
                    <img src="https://cdn3.iconfinder.com/data/icons/arrows-set-1-4/14/029-Arrow-512.png" alt="right_arrow">
                </button>
                <div class="carousel__nav">
                    <button class="carousel__indicator current-slide"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                </div>
            </div>
        </body>
</html>
