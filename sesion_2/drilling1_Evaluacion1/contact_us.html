<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="/img/shirt_icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="/js/main.js"></script>
    <title> Everybody can fly</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-navbar-new-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> Everybody can Fly </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active" aria-current="page" href="#">Destinations</a>
                    <a class="nav-link active" aria-current="page" href="#">Offers</a>
                    <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" aria-current="page" href="#">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <header id="logo_EBCF">
        <img id="logo_image" src="img/everybodylogo.webp" height="150px" width="150px">
    </header>

    <div class="main_space">
        <div class="main_space_title">
            <h1 class="title"> EVERY BODY CAN FLY </h1>
        </div>

        <div class="container">
            <div class="form_div">
                <form class="row g-2 needs-validation" novalidate>
                    <div class="col-lg">
                        <label for="validationCustom01" class="form-label">Where do you want to go?</label>
                        <input type="text" class="form-control text-center" id="validationCustom01" placeholder="Hawaii"
                            required>
                        <div class="valid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-lg-auto">
                            When?
                        </div>
                        <div class="col-lg-auto">
                            <div class="row g-">
                                <div class="col-lg-12">
                                    <label for="validationCustom02" class="form-label">From:</label>
                                    <input type="text" class="form-control" id="validationCustom02"
                                        placeholder="Honduras" required>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-lg-12">
                                    <label for="validationCustom03" class="form-label">To:</label>
                                    <input type="text" class="form-control col-lg-12" id="validationCustom03"
                                        placeholder="Honolulu" required>
                                    <div class="valid-feedback">
                                        Please provide a valid city.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 text-center">
                        How many people?
                        <label for="validationpeople" class="form-label" type="number"></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="validationpeople"
                                aria-describedby="inputGroupPrepend" placeholder="3" required> <span> adults </span>
                            <input type="number" class="form-control" id="validationpeople"
                                aria-describedby="inputGroupPrepend" placeholder="3" required> <span> children </span>
                            <div class="invalid-feedback">
                                Please put a number.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row text-center">
                    <div class="col-12" id="btn_form">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <h5 class="copyright description">
                    &copy; All rights reserved
                </h5>
                <nav class="footer_nav">
                    <a class="footer-link active" aria-current="page" href="https://Instagram.com">Instagram</a>
                    <a class="footer-link active" aria-current="page" href="https://facebook.com">Facebook</a>
                    <a class="footer-link active" aria-current="page" href="https://twitter.com">Twitter</a>
                </nav>
            </div>
        </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
